{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block script %}
    <script src="../../static/js/app.js"></script> {% endblock %}

{% block slogan %}
{% endblock %}

{% block content %}
    <section class="login-page">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="username" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password"/>
                <a href="#" class="btn btn--small btn--without-border reset-password">Forgot password?</a>
            </div>

            <div class="form-group form-group--buttons">
                <a href="{% url 'register' %}" class="btn btn--without-border">Register</a>
                <button class="btn" type="submit">Login</button>
            </div>
        </form>
    </section>
{% endblock %}
